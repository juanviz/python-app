<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Euros a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .converter-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
               <img src="static/images.png" alt="Logo"> Conversor de Moneda
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="converter-container text-center">
            <h1 class="mb-4">Conversor de Euros a Dólares</h1>
            <form method="post">
                <div class="mb-3">
                    <input type="number" step="0.01" name="euros" class="form-control" placeholder="Introduce cantidad en euros" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Convertir</button>
            </form>
            {% if dollars is not none %}
                <h2 class="mt-4">{{ dollars }} USD</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
